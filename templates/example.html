<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire tread checking system</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1d4ed8;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .header {
            background-color: white;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .navbar {
            display: flex;
            gap: 2rem;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .navbar a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem;
            background: linear-gradient(
                rgba(255, 255, 255, 0.9),
                rgba(255, 255, 255, 0.9)
            ),
            url('./page_data/image/tire_background.png') no-repeat center center/cover;
        }

        .main-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .main-content h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #64748b;
            margin-bottom: 3rem;
            text-align: center;
        }

        #upload-form {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
        }

        #file-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #file {
            display: none;
        }

        #custom-file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            background-color: #f1f5f9;
            border: 2px dashed #cbd5e1;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #custom-file-label:hover {
            background-color: #e2e8f0;
            border-color: var(--primary-color);
        }

        #preview-container {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #f1f5f9;
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #upload-button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1.5rem;
        }

        #upload-button:hover {
            background-color: var(--secondary-color);
        }

        #upload-button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        #response {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #f1f5f9;
            width: 100%;
            text-align: center;
        }

        #response p {
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.5;
        }

        #response .success {
            color: #10b981;
            font-size: 1.35rem;
            font-weight: 600;
        }

        #response .error {
            color: #ef4444;
            font-size: 1.25rem;
        }

        #response .loading {
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 1rem;
            }

            .navbar {
                gap: 1rem;
            }

            .navbar a {
                padding: 0.25rem 0.5rem;
                font-size: 0.875rem;
            }

            .main-content {
                padding: 5rem 1rem 1rem;
            }

            .main-content h1 {
                font-size: 2rem;
            }

            .main-content h2 {
                font-size: 1.25rem;
            }

            #response p {
                font-size: 1.125rem;
            }
            
            #response .success {
                font-size: 1.25rem;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Tire Check</div>
        <nav class="navbar">
            <a href="#measure">측정</a>
            <a href="#about">소개</a>
            <a href="#projects">프로젝트</a>
            <a href="#contact">문의</a>
        </nav>
    </header>
    <main class="main-content">
        <h1>타이어 트레드 상태 체크</h1>
        <h2>AI가 당신의 타이어 상태를 분석해드립니다</h2>
        
        <form id="upload-form" enctype="multipart/form-data">
            <div id="file-container">
                <label id="custom-file-label" for="file">
                    클릭하여 이미지 업로드
                </label>
                <input type="file" id="file" name="file" accept="image/*" required>
                <div id="preview-container">
                    <img id="preview" src="#" alt="이미지 미리보기" style="display: none;">
                </div>
            </div>
            <button type="button" id="upload-button">분석 시작하기</button>
            <div id="response"></div>
        </form>
    </main>

    <script>
        $(document).ready(function() {
            $('#file').on('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#preview').attr('src', e.target.result).show();
                    };
                    reader.readAsDataURL(file);
                    $('#custom-file-label').text('이미지 변경하기');
                } else {
                    $('#preview').hide();
                    $('#custom-file-label').text('클릭하여 이미지 업로드');
                }
            });

            $('#upload-button').on('click', function() {
                const fileInput = $('#file')[0].files[0];

                if (!fileInput) {
                    $('#response').html(`
                        <p class="error">이미지를 선택해주세요.</p>
                    `);
                    return;
                }

                // 로딩 상태 표시
                $('#upload-button').prop('disabled', true).text('분석 중...');
                $('#response').html(`
                    <p class="loading">이미지를 분석하고 있습니다...</p>
                `);

                const formData = new FormData();
                formData.append("file", fileInput);

                $.ajax({
                    url: "https://tire-tread-checking-service.onrender.com/predict/",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(result) {
                        $('#response').html(`
                            <p class="success">${result.message}</p>
                        `);
                    },
                    error: function(xhr) {
                        const errorDetail = xhr.responseJSON && xhr.responseJSON.detail 
                            ? xhr.responseJSON.detail 
                            : "알 수 없는 오류가 발생했습니다.";
                        $('#response').html(`
                            <p class="error">오류: ${errorDetail}</p>
                        `);
                    },
                    complete: function() {
                        $('#upload-button').prop('disabled', false).text('분석 시작하기');
                    }
                });
            });
        });
    </script>
</body>
</html>
